---
title: Lista de Nomes do Capeta
layout: default
data_main: app-nomes.js
---

<div class="container mb-4">
  <div class="row">

    <div class="col-sm content-panel">

      <table id="nomes" class="display table table-striped table-bordered dt-responsive">
        <thead>
          <tr>
            <th class="text-primary"><h4>
              Nome do Capeta
            </h4></th>
          </tr>
        </thead>
        <tbody>
          {% for item in site.data.nomes %}
          <tr>
            <td class="font-weight-bold text-primary">{{item}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
